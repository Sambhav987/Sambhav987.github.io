<html lang="en">
<head>

    <link href="/css/fa/css/all.css" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>

    <script src="/components/header.js" type="text/javascript" defer></script>
    <script src="/components/footer.js" type="text/javascript" defer></script>
    <title>Personal Blog || Sambhav Agarwal</title>
</head>
<body>

    <header-component></header-component> 

    <main role="main">
           <section class="bg-gray-600 flex sm:h-full pb-12 sm:px-6 lg:py-32" style="min-height: calc(100vh - 124px)">
   <div class="flex flex-col-reverse mx-auto max-w-7xl sm:px-6 lg:px-0 lg:flex-row lg:flex-grow lg:justify-between">
       <div class="flex-1 px-6 lg:pl-0 lg:pr-6">
           <h1 class="font-extrabold text-green-400 text-5xl tracking-tight -ml-1 lg:text-6xl">Hey, I'm Sambhav.</h1>
           <br>
           <p class="font-medium text-white text-lg my-4 md:text-xl">I'm a Grade 12th Student.
               <br>
            Nothing more to say yet.</p>

           </div>
       </div>
   </div>
</section>

    </main>

    <footer-component></footer-component>
    <div class="absolute place-items-center w-full md:w-1/2 h-1/2 top-20 md:right-1/4 p-1 md:p-2 lg:p-4 bg-gray-500 text-white rounded-lg" style="display: none;" id="adm-officer">
        <div class="absolute top-2 right-2">
            <button class="font-bold text-lg bg-gray-400 pl-1 md:pl-3 pr-1 md:pr-3 rounded hover:bg-gray-300" onclick="cutFunc()">X</button>
        </div>
        <br>
        <div>
            <p class="text-xl text-center">It looks like you are accessing the Website from Outside India and I assume that you are my college Admissions Officer.</p>
        </div>
        <div class="absolute bottom-2 md:bottom-5 lg:bottom-10 w-full -ml-1 md:-ml-2 lg:-m-4 mb-1 md:mb-5 p-1 text-center">
            <a href="/achievements.html">
            <button class="bg-indigo-500 text-large pr-2 md:pr-4 lg:pr-10 pl-2 md:pl-4 lg:pl-10 pt-1 md:pt-2 lg:pt-5 pb-1 md:pb-2 lg:pb-5 rounded-full">Have a look at my College Special Achievements Page here</button>
            </a>
        </div>
    </div>
    <script>
        window.onload = function() {
        var d = new Date();  // creates a Date object and initializes it with
        var change = d.getTimezoneOffset();  // time zone offset in minutes
        if(change != -330){
            document.getElementById("adm-officer").show();
        }
    }
        function cutFunc(){
            document.getElementById("adm-officer").style.display="None";
        }
    </script>

</body>
